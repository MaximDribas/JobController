<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<p><a th:href="@{/index}">Home </a>> Get Company ></p>
<h1>Company</h1>
<table cellspacing="1" cellpadding="10" bgcolor="#FFFFFF">
    <tr>
        <td bgcolor="#808080">Name</td>
        <td bgcolor="#808080">Id</td>
        <td bgcolor="#808080">Url</td>
        <td bgcolor="#808080">E-mail</td>
    </tr>
    <tr th:object="${companyObject}">
        <td bgcolor="#C0C0C0" th:text="*{companyName}"/>
        <td bgcolor="#C0C0C0" th:text="*{companyId}"/>
        <td bgcolor="#C0C0C0" th:text="*{companyUrl}"/>
        <td bgcolor="#C0C0C0" th:text="*{companyMail}"/>
    </tr>
</table>
</body>
</html>

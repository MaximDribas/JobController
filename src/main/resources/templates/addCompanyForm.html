<html xmlns:th="http://www.thymeleaf.org">

    <title>Getting Started: Serving Web Content</title>

          href="../../css/main.css" th:href="@{/css/main.css}"/>

<body>
<p><a th:href="@{/index}">Home </a>> Save Company ></p>

<h1>Form to save the Company</h1>
<form action="#" th:action="@{/addCompanyResult}" th:object="${companyObject}"
      method="post">
    <div align="center">
        <p><input id="name" type="text" th:field="*{companyName}" placeholder="Name"/></p>
        <p><input type="text" th:field="*{companyUrl}" placeholder="Url"/></p>
        <p><input type="text" th:field="*{companyMail}" placeholder="E-mail"/></p>
        <p> <input class="submitButton" type="submit" value="Submit"/></p>
    </div>
</form>

</body>

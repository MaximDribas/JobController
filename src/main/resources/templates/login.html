<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<h1>Please enter username ("user") and password ("password")!</h1>
<div th:if="${param.error}">Invalid username and password.</div>
<div th:if="${param.logout}">You have been logged out.</div>
<form th:action="@{/login}" method="post">
    <div align="center">
        <p><input type="text" name="username" placeholder="User Name"/></p>
        <p><input type="password" name="password" placeholder="Password"/></p>
        <p><input input class="submitButton" type="submit" value="Sign In"/></p>
    </div>
</form>
</body>
</html>

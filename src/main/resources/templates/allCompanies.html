<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<p><a th:href="@{/index}">Home </a>> All Companies ></p>
<h1>All Companies list</h1>
<table cellspacing="1" cellpadding="10" bgcolor="#FFFFFF">
    <tr >
        <td bgcolor="#808080">Name</td>
        <td bgcolor="#808080">Id</td>
        <td bgcolor="#808080">Url</td>
        <td bgcolor="#808080">E-mail</td>
    </tr>
    <tr th:each="nextCompany : ${allCompaniesList}">
        <td bgcolor="#C0C0C0" th:text="${nextCompany.companyName}"/>
        <td bgcolor="#C0C0C0" th:text="${nextCompany.companyId}"/>
        <td bgcolor="#C0C0C0" th:text="${nextCompany.companyUrl}"/>
        <td bgcolor="#C0C0C0" th:text="${nextCompany.companyMail}"/>
    </tr>
</table>
</body>
</html>
